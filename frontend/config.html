<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="config.css"/>
        <script src="common.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery-3.6.0.min.js"></script>
        <title>VPGT Configuration</title>
    </head>
    <body>

        <button id="toggle" onclick="toggleView()">Toggle Split View</button>
        <button id="toggleDarkMode"><img src="images/night-mode.png"><img src="images/light-mode.png"></button>
        <div class="options">

            
            <h2 id="optionHeader" class="header">Config View</h2>
        

            <table id="configDisplay">

            </table>

            <h2 id="jsonHeader" class="header">JSON View</h2>
            <textarea id="jsonText" spellcheck="false">Text</textarea>
            <button id="togAddEventBtn" onclick="showAddEvent()">Add Event</button>
            <button id="saveBtn" onclick="saveConfig()">Save</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
            <button id="resetDefault" onclick="applyDefaultConfig()">Reset to Default</button>
        </div>
    </body>
</html>
